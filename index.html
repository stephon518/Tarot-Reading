<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Tarot Card</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.1/jquery.fullPage.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<body>
	<div id="fullpage">

		<div data-anchor="firstPage" class="section">

            <div class="overlay"></div>
            <div class="popup">Focus on your state. Click a deck of cards. Scroll down. Read about your emotional condition.<br><br>Don't get too involved card just shows your mood and is not a fortune teller. Also find the cards divided in astrological houses. Click the deck again to repeat.</div>

            <div id="The-Fool"><a href="#" onclick="load('The-Fool');">The Fool Tarot</a></div>

            <div id="main-card">
                <img class="The Fool.jpg">
                <div class="cover"><img class="cover-img" src="https://en.wikipedia.org/wiki/The_Fool_(Tarot_card)#/media/File:RWS_Tarot_00_Fool.jpg"></div>
            </div>

            <div id="card-name"></div>

            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>

		</div>
